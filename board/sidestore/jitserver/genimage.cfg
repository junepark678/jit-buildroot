image boot.vfat {
	vfat {
		file "EFI/BOOT/bootaa64.efi" { image = "efi-part/EFI/BOOT/bootaa64.efi" }
		file "EFI/BOOT/grub.cfg" { image = "efi-part/EFI/BOOT/grub.cfg" }
		file Image { image = "Image" }
	}

	size = 60M
}

image sdcard.img {
	hdimage {
                partition-table-type = "gpt"
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition pythonplayer123 {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
